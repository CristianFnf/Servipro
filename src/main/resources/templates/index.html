<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
    <head>
        <title>Lista Costos</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Bootstrap CSS -->
        <link href="../static/css/bootstrap.css" rel="stylesheet" th:href="@{/css/bootstrap.css}">              
    </script>
    </head>
    <body>
        <div class="container">
            <br>
            <div>
                <a href="/save/0" class="btn btn-primary">Crear</a>
            </div>
                <h2 th:if="${list.isEmpty()}">No hay costos Guardados</h2>
                <div th:if="${!list.isEmpty()}">
                    <h2>Costos</h2>
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Nombre</th>
                                <th>Inactivo/Activo </th>
                                <th></th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="CentroDeCostos : ${list}">
                                <td th:text="${CentroDeCostos.nombre}"></td>
                                <td>
                                    <div class="custom-control custom-switch">
                                        <input class="custom-control-input" type="checkbox" th:checkbox="${CentroDeCostos.estadoa}" th:checked="${CentroDeCostos.estadoa}" id="customSwitch3">
                                         <label class="custom-control-label" for="customSwitch1"></label> 
                                    </div>
                                </td>
                                <td><a class="btn btn-info" th:href="@{/save/{id}(id=${CentroDeCostos.id})}">Editar</a></td>                                
                            </tr>
                        </tbody>
                    </table>
            </div>
        </div>
    </body>
</html>
